<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup-style.css">
</head>
<body>
  <header>
    <p>
      <a href="index.html">Back to home</a>
    </p>
  </header>
  <main class="container">
      <section>
        <div>
          <h1> 
            <b>Sign up
            </b>
          </h1>
        </div>
        
        <p>First Name :<br> <input type="text" name="First Name" placeholder="Enter your first name here" required></p>
      
        <p>Last Name : <br> <input type="text" name="Last Name" placeholder="Enter your last name here" required></p>
        
        <p> Date of Birth : <br> <input type="date" name="Date of birth" required></p>
        
        <p>Email : <br> <input type="email" name="Email" placeholder="Ex:xyz@gamil.com" required> </p>
        
        <p>Password :<br> <input type="password" name="Password" required></p>
      
        <p>Confirm Password : <br><input type="password" name="Confirm Password" required> </p>
        
        <input type="reset" name="Reset" required> <input type="submit" name="Save" required>
      </section> 
  </main>
</body>
</html>
